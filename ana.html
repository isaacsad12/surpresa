<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Você</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 90%;
        }
        h1 {
            font-size: 24px;
            color: #d63384;
        }
        p {
            font-size: 18px;
            margin: 15px 0;
        }
        button {
            background: #d63384;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #b0276f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Algo especial para você 💖</h1>
        <p id="message">Toque no botão para uma surpresa!</p>
        <button onclick="showMessage()">Clique Aqui</button>
    </div>

    <script>
        let messages = [
            "Seu sorriso ilumina qualquer dia! ☀️",
            "Você tem uma energia incrível, sabia? ✨",
            "Eu sei que a vida tem seus desafios, mas você tem algo especial que faz tudo parecer mais possível. Não desista, porque eu acredito muito em você. Sua força e inteligência são impressionantes, e cada passo que você dá te leva mais perto de algo incrível. 🌟",
            "Eu sinto que o mundo seria muito mais interessante se mais pessoas tivessem a sua capacidade de enxergar a beleza nas coisas simples. Você tem uma visão única que me fascina. 👀🌸",
            "Eu realmente acredito que quem tem o privilégio de te conhecer, está cercado por algo muito raro: uma pessoa que consegue trazer harmonia onde passa e brilho onde chega. ✨💖",
            "Você tem esse brilho que não passa despercebido. É como se o mundo se tornasse mais bonito só por você estar nele. ✨🌟",
            "Com seu jeito único de ver a vida, é impossível não se encantar. Você é a definição de equilíbrio, e quem não gostaria de estar ao lado de alguém assim? 💖💖"
        ];

        function showMessage() {
            // Pega a mensagem do início da lista
            const message = messages.shift(); 
            // Exibe a mensagem
            document.getElementById("message").innerHTML = message;
            // Se ainda houver mensagens, mantém o botão funcional, senão desabilita
            if (messages.length === 0) {
                document.querySelector("button").disabled = true;
                document.querySelector("button").innerText = "Não há mais surpresas!";
            }
        }
    </script>
</body>
</html>
